frameworkVersion: ">=1.0.0 <2.0.0"

service: receive-inbound-sms
provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamoDB:*
      Resource:
        - "arn:aws:dynamodb:us-west-2:977032200496:table/forward-sms"
functions:
  ReceiveInboundSMS:
    handler: handler.receive_inbound_sms
    events:
      - http: POST receive_inbound_sms

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "forward-sms"
